<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">

    <script src="script.js"></script>
</head>
<body>
    <div class="todo-container">
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="checklist.png" alt="logo.png">
            <h2>To-Do-List</h2>
        </div>
        <ul class="sidebar-links" type="none">
            <li>
                <a href="#" class="sidebar-search-btn">
                    <span class="material-symbols-outlined">search
                        </span>
                        Search 
                 </a>
        </li>
            <li>
                <a href="#">
                    <span class="material-symbols-outlined">task
                        </span>
                        Task List
                 </a>
        </li>
            <li>
                <a href="#" id="add-task-sidebar">
                    <span class="material-symbols-outlined">
                        add_task
                        </span>
                        Add Task
                 </a>
        </li>
        </ul>
        <div class="user-account">
            <div class="user-profile">
                <img src="sandesh.ppimg.png" alt="" srcset="">
                <di class="user-detail">
                    
                    <h3>Sandesh Gadal</h3>
                    <span>web developer</span>
                </di>
            </div>
        </div>
    </aside>
    <main class="main" id="main">
        <div class="search-header"  id="search-header">
        <div class="search-bar"> 
            <input type="text" placeholder="Search task" class="search-box">
            <button class="search-btn">Search</button>
        </div>
    </div>
    <div class="add-task"id="add-task">
        <h2>Add Task Section :</h2>
        <form class="task-form">
            <input type="number" id="task-id" hidden>
            <div class="form-group first-row">
                <label for="task-title">Task Title:</label>
                <input type="text" id="task-title" class="form-input" name="task-title" placeholder="Enter task title" required>
            </div>
            <div class="form-group first-row">
                <label for="task-deadline">Task Deadline:</label>
                <input type="date" id="task-deadline" class="form-input" required name="task-deadline">
            </div>
            
           
    <div class="form-group first-row">
        <label for="task-priority">Priority:</label>
        <select id="task-priority" class="form-input" required name="task-priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
    </div>
 
    <div class="form-group first-row">
        <label for="task-category">Category:</label>
        <select id="task-category" class="form-input" name="task-category"required>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="other">Other</option>
        </select>
    </div>
            <div class="form-group second-row">
                <label for="task-desc">Task Description:</label>
                <textarea id="task-desc" class="form-input" placeholder="Enter task description" name="task-description "rows="4" required></textarea>
            </div>
        
        
            <button type="submit" class="form-submit-btn"><span class="material-symbols-outlined">add_circle
            </span>Add Task</button>
        </form>
        </div>
        <div class="task-list">
            <div class="task-list-header">
            <h1>Tasks</h1>
          <div class="task-status">
            <div class="completed-task">
                <h3>Completed task&nbsp;- </h3>
                <span id="completed-task-count">0</span>
            </div>
            <div class="pending-task">
                <h3>Pending task&nbsp;-</h3>
                <span id="pending-task-count">0</span>
            </div>
          </div>
          <div class="filter-container">
            <label for="filter">Filter</label>
            <select id="filter" class="filter-select">
                <option value="all">All</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="school">School</option>
                <option value="other">Other</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>
        </div>
          
        </div>
    </main>
</div>
</body>
</html>
